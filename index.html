    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Audiowide", serif; /* Applying Audiowide font globally */
            text-align: center;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Background Video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            border: none;
        }

        /* Profile Picture */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            margin-bottom: 5px; /* Reduced margin-bottom */
            transform: translateY(40px);
            opacity: 0;
            animation: profileIn 1s forwards;
            box-shadow: 0 0 15px 5px rgba(169, 169, 169, 0.7); /* Always-on glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        @keyframes profileIn {
            0% { transform: translateY(40px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Profile Picture Hover Effect */
        .profile-img:hover {
            transform: scale(1.1); /* Zoom effect */
            box-shadow: 0 0 25px 10px rgba(169, 169, 169, 1); /* Glowing on hover */
        }

        /* Name Styling */
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 5px; /* Reduced margin-top */
            margin-bottom: 15px; /* Reduced margin-bottom */
            opacity: 0;
            animation: fadeInText 1s forwards 0.5s;
            text-shadow: 0 0 15px rgba(169, 169, 169, 0.7); /* Always-on glow around name */
        }
        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Links Styling */
        .links {
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px; /* Adjusted margin-bottom */
            opacity: 0;
            animation: fadeInLinks 1s forwards 1s;
        }
        @keyframes fadeInLinks {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .link-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            margin-bottom: 10px; /* Reduced margin-bottom */
            border-radius: 50px;
            font-size: 1.1em; /* Slightly smaller text */
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 4px 4px 8px rgba(169, 169, 169, 0.5); /* Light gray shadow */
        }

        .link-box:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: translateY(-5px);
        }

        .link-box a {
            text-decoration: none;
            color: white;
        }

        /* Email Styling */
        .email {
            font-size: 1.2em;
            margin-bottom: 10px; /* Reduced margin-bottom to bring email closer */
            font-weight: bold;
            opacity: 0;
            animation: fadeInText 1s forwards 1.5s;
        }

        .email a {
            color: white;
            text-decoration: none;
        }

        /* Sigmar Font Class */
        .sigmar-regular {
            font-family: "Sigmar", serif;
            font-weight: 400;
            font-style: normal;
        }

        /* Orbitron Font Class (used for specific weight) */
        .orbitron-custom {
            font-family: "Orbitron", serif;
            font-optical-sizing: auto;
            font-weight: 700; /* Example weight, can be adjusted */
            font-style: normal;
        }

        /* Audiowide Font Class */
        .audiowide-regular {
            font-family: "Audiowide", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
